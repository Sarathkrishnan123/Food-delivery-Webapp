{% extends 'hotel_navbar.html' %}
{% load static %}

{% block content %}
<body>
    <div class="container">
           
        <!-- Department Form in a Card -->
        <div class="card shadow-lg p-4 rounded">
           
            <h3 class="text-center mb-4" style="color: #343a40;">Add Food Item</h3>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
            <form action="{% url 'add_fooddb' %}" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <!-- Department Name Field -->
                <div class="form-group">
                    <label for="departmentName" class="font-weight-bold">Item Name</label>
                    <input type="text" class="form-control form-control-lg" id="departmentName" name="item" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="departmentName" class="font-weight-bold">Description</label>
                    <input type="text" class="form-control form-control-lg" id="departmentName" name="description" placeholder="Enter Description">
                </div>
                <div class="form-group">
                    <label for="departmentName" class="font-weight-bold">Price</label>
                    <input type="text" class="form-control form-control-lg" id="departmentName" name="price" placeholder="Enter Price">
                </div>
                <div class="form-group">
                    <label for="category" class="font-weight-bold">Category</label>
                    <select class="form-control form-control-lg" id="category" name="category">
                        <option value="" disabled selected>Select a Category</option>
                        <option value="Starter">Starter</option>
                        <option value="Maincourse">Main Course</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Combos/Thalis">Combos/Thalis</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="departmentName" class="font-weight-bold">Image</label>
                    <input type="file" class="form-control form-control-lg" id="departmentName" name="image">
                </div>
                


              

                <!-- Add Button -->
                <button type="submit" style="background-color: #232221; color: white;" class="btn  btn-block btn-lg">Add Food</button>
            </form>
        </div>
    </div>

    <style>
        /* Styling the container to be responsive */
        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        /* Card styling */
        .card {
            background-color: #f8f9fa;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        /* Form input field styling */
        .form-control-lg {
            padding: 10px 15px;
            font-size: 1.1rem;
        }

        /* Add Button Styling */
        .btn-lg {
            padding: 12px;
            font-size: 1.1rem;
        }

        /* Making it mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</body>
{% endblock %}
