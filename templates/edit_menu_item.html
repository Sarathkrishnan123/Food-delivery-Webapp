{% extends 'hotel_navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="card-title text-center mb-4 text-primary">Edit Menu Item</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="item" class="form-label">Item Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="item" 
                            name="item" 
                            value="{{ menu_item.item }}" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea 
                            class="form-control" 
                            id="description" 
                            name="description" 
                            rows="4" 
                            required>{{ menu_item.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="price" 
                            name="price" 
                            value="{{ menu_item.price }}" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="category" 
                            name="category" 
                            value="{{ menu_item.category }}" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Item Image</label>
                        <input 
                            type="file" 
                            class="form-control " 
                            id="image" 
                            name="image">
                        {% if menu_item.image %}
                        <div class="mt-3">
                            <p>Current Image:</p>
                            <img 
                                src="{{ menu_item.image.url }}" 
                                alt="Current Image" 
                                width="150" 
                                class="rounded">
                        </div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle-fill"></i> Save Changes
                        </button>
                        <a href="{% url 'approved_hotel_items' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
